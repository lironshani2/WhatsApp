<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>WhatsApp</title>
    <link rel="shortcut icon" href="img/icon.png" type="ico" />
    <script
      src="https://kit.fontawesome.com/2f01fe3eec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header"></div>
    <div class="main-box">
      <div class="personal-panel">
        <div class="icons">
          <div class="icon"><i class="fas fa-ellipsis-v"></i></div>
          <div class="icon"><i class="fas fa-comment-alt"></i></div>
          <div class="icon"><i class="fas fa-sync"></i></div>
        </div>
        <img
          src="img/proflie img.jpeg"
          alt="my profile image"
          class="profile-img"
        />
      </div>
      <div class="search-panel">
        <div class="text-input text-input-search">
          <input
            type="text"
            class="text"
            name="lname"
            placeholder="חיפוש או התחלת צ'אט חדש"
            autocomplete="off"
          /><br /><br />
        </div>
        <div class="icon"><i class="fas fa-search search-icon"></i></div>
      </div>
      <div class="chat-list">
        <div class="chat-in-list chat-in-list1">
          <img
            src="img/profile img 2.jpg"
            alt="propile image"
            class="profile-img profile-img-in-list"
          />
          <div class="chat-name-and-message">
            <div class="chat-name-in-list chat-name-in-list1"></div>
            <div class="chat-message-in-list1"></div>
          </div>
          <div class="chat-time chat-time1"></div>
        </div>
        <!-------------------------------------------------------------------------->
        <div class="chat-in-list chat-in-list1">
          <img
            src="img/profile img 1.jpg"
            alt="propile image"
            class="profile-img profile-img-in-list"
          />
          <div class="chat-name-and-message">
            <div class="chat-name-in-list chat-name-in-list1"></div>
            <div class="chat-message-in-list1"></div>
          </div>
          <div class="chat-time chat-time1"></div>
        </div>
      </div>
      <div class="chat-header">
        <div class="icons">
          <div class="icon"><i class="fas fa-ellipsis-v"></i></div>
          <div class="icon"><i class="fas fa-search search-chat"></i></div>
        </div>
        <div class="chat-details">
          <div class="chat-name">לירון שני</div>
          <div class="last-seen">מחובר/ת</div>
        </div>

        <img
          src="img/profile img 2.jpg"
          alt="profile image"
          class="profile-img"
        />
      </div>
      <div class="main-chat">
        <div class="message">
          <div class="message-time"></div>
          <div class="message-content message-content1"></div>
          <div class="tail-out"></div>
        </div>
        <div class="message-me">
          <div class="double-check">
            <i class="fas fa-check check1"></i>
            <i class="fas fa-check"></i>
          </div>
          <!-- <div class="check"><i class="fas fa-check-double"></i></div> -->
          <div class="message-time-me"></div>
          <div class="message-content-me"></div>
          <div class="tail-out-me"></div>
        </div>
        <div class="message">
          <div class="message-time2"></div>
          <div class="message-content message-content2"></div>
          <div class="tail-out"></div>
        </div>
      </div>
      <div class="message-typing">
        <div class="icon"><i class="fas fa-microphone"></i></div>
        <div class="text-input">
          <input
            type="text "
            class="text text-chat"
            name="lname"
            placeholder="הקלד/י הודעה"
            autocomplete="off"
          /><br /><br />
        </div>
        <div class="icon paperclip-icon">
          <i class="fas fa-paperclip"></i>
        </div>
        <div class="icon laugh-icon"><i class="far fa-laugh"></i></div>
      </div>
    </div>
  </body>
</html>
